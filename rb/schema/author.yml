type:       map
mapping:
  "fullname":
    type:      str
    required:  yes
  "role":
    type:      str
    required:  yes
  "start":
    type:      date
    required:  yes
  "end":
    type:      date
  "employer":
    type:      str
    assert:    "['dinsic','service','independent','admin'].include?(val.split('/').first)"
  "link":
    type:      str
  "avatar":
    type:      str
